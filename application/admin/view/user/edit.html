{extend name="layout/base" /}
{block name="main"}
<section class="rt_wrap content mCustomScrollbar">
    <form action="/user/user_edit" enctype="multipart/form-data" method="post">
    <h2><strong style="color:grey;"><a href="javascript:history.go(-1)">会员管理</a>  > 编辑会员</strong></h2>
    <ul class="ulColumn2">
        <input name="id" value="{$id}" hidden>
        <li>
            <span class="item_name" style="width:120px;">用户名：</span>
            <input type="text" class="textbox textbox_295" name="userName" value="{$userInfo.user_name}" placeholder="请输入用户名称"/>
            <!--<span class="errorTips">错误提示信息...</span>-->
        </li>
        <li>
            <span class="item_name" style="width:120px;">手机号：</span>
            <input type="text" class="textbox textbox_295" name="mobile" value="{$userInfo.mobile}" placeholder="请输入手机号"/>
            <!--<span class="errorTips">错误提示信息...</span>-->
        </li>
        <li>
            <span class="item_name" style="width:120px;">密码：</span>
            <input type="password" class="textbox textbox_295" name="password" value="{$userInfo.password}" placeholder="密码"/>
            <!--<span class="errorTips">错误提示信息...</span>-->
        </li>
        <!--<li>-->
            <!--<span class="item_name" style="width:120px;">性别：</span>-->
            <!--<select class="select">-->
                <!--<option>男</option>-->
                <!--<option>女</option>-->
            <!--</select>-->
            <!--&lt;!&ndash;<span class="errorTips">错误提示信息...</span>&ndash;&gt;-->
        <!--</li>-->
        <li>
            <span class="item_name" style="width:120px;">性别：</span>
            <label class="single_selection"><input type="radio"
                                                   {eq name="$userInfo.sex" value="0"} checked {/eq}
                                                   name="sex" value="0"/>男</label>
            <label class="single_selection"><input type="radio"
                                                   {eq name="$userInfo.sex" value="1"} checked {/eq}
                                                   name="sex" value="1"/>女</label>
        </li>
        <li>
            <span class="item_name" style="width:120px;">地址：</span>
            <div style="margin-left: 100px" data-toggle="distpicker">
                <select name = "province"  data-province="{$userInfo.province}"></select>
                <select name = "city"  data-city="{$userInfo.city}"></select>
                <select name = "area"   data-district="{$userInfo.area}"></select>
            </div>
        </li>
        <li>
            <span class="item_name" style="width:120px;">摘要：</span>
            <textarea name="remark" placeholder="摘要信息" class="textarea"  style="width:500px;height:100px;">
                {$userInfo.remark}
            </textarea>
        </li>
        <li>
            <span class="item_name" style="width:120px;">上传图片：</span>
            <label class="uploadImg">
                <input id="avatar" type="file" name="image"/>
                <span>上传图片</span>
            </label>
        </li>
        <li>
            <img  style="width:100px; height:100px; margin-left: 100px"  id="avatar-img" src="__UPLOADS__{$userInfo.face}">
        </li>
        <li>
            <span class="item_name" style="width:120px;"></span>
            <input type="submit" class="link_btn"/>
            <a href="javascript:history.go(-1)">取消</a>
        </li>
    </ul>
    </form>
</section>
<script type="text/javascript" src="__COMMON_PUBLIC__js/distpicker-master/dist/distpicker.js"></script>
<script type="text/javascript">
    $('#avatar').change(function () {
        var file = this.files[0];
        var fr = new FileReader();
        fr.readAsDataURL(file);
        fr.onload = function(){
            $('#avatar-img').show();
            $('#avatar-img').attr('src',fr.result)
        }
    })
</script>

{/block}
